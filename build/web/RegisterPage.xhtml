<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register</title>
        <h:outputStylesheet name="css/register.css" />
    </h:head>
    <h:body>
        <div class="container">
            <h1>Register</h1>
            <h:form id="registerForm">
                <!-- Global messages for general form errors -->
                <h:messages globalOnly="true" style="color:red;" />

                <div class="input-group">
                    <label for="username">Username:</label>
                    <h:inputText id="username" value="#{registerBean.username}" required="true" requiredMessage="Username is required." />
                    <h:message for="username" style="color:red;" />
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <h:inputText id="email" value="#{registerBean.email}" required="true" requiredMessage="Email is required." validator="#{registerBean.validateEmail}" />
                    <h:message for="email" style="color:red;" />
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <h:inputSecret id="password" value="#{registerBean.password}" required="true" requiredMessage="Password is required." />
                    <h:message for="password" style="color:red;" />
                </div>

                <div class="input-group">
                    <label for="passwordConfirmation">Confirm Password:</label>
                    <h:inputSecret id="passwordConfirmation" value="#{registerBean.passwordConfirmation}" required="true" requiredMessage="Password confirmation is required." />
                    <h:message for="passwordConfirmation" style="color:red;" />
                </div>

                <div class="input-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <h:inputText id="phoneNumber" value="#{registerBean.phoneNumber}" required="true" requiredMessage="Phone number is required." validator="#{registerBean.validatePhoneNumber}" />
                    <h:message for="phoneNumber" style="color:red;" />
                </div>

                <div class="button-group">
                    <h:commandButton value="Register" action="#{registerBean.register}" styleClass="register-button" />
                    <h:commandButton value="Cancel" action="#{registerBean.cancel}" immediate="true" styleClass="cancel-button" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
