<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/register.css" />
    </h:head>
    <h:body>
        <div class="container">
            <h1>Login</h1>
            <h:form>
                <h:messages globalOnly="true" style="color:green;" />
                <div class="input-group">
                    <h:outputLabel for="username" value="Username:" />
                    <h:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="Nama is required." />
                </div>

                <div class="input-group">
                    <h:outputLabel for="password" value="Password:" />
                    <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="Password is required." />
                </div>

                <div class="button-group">
                    <h:commandButton value="Login" action="#{loginBean.login}" styleClass="register-button" />
                    <h:commandButton value="Cancel" action="#{loginBean.cancel}" immediate="true" styleClass="cancel-button" />
                </div>
                <h:outputText value="Belum punya akun? " styleClass="account-link" />
                <h:outputLink value="RegisterPage.xhtml">Daftar sekarang</h:outputLink>
            </h:form>
        </div>
    </h:body>
</html>
