<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change Password</title>
        <h:outputStylesheet name="css/profile.css" />
        <h:outputScript name="js/profile.js" />
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <div class="card">
                    <h2>Change Password</h2>
                    <h:messages styleClass="error-messages" />
                    <h:messages styleClass="success-message" />
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="currentPassword" value="Current Password:" />
                        <h:inputSecret id="currentPassword" value="#{userSessionBean.currentPassword}" />

                        <h:outputLabel for="newPassword" value="New Password:" />
                        <h:inputSecret id="newPassword" value="#{userSessionBean.newPassword}" />

                        <h:outputLabel for="confirmPassword" value="Confirm New Password:" />
                        <h:inputSecret id="confirmPassword" value="#{userSessionBean.confirmPassword}" />
                    </h:panelGrid>
                    <h:commandButton value="Save Password" action="#{userBean.changePassword}" styleClass="btn btn-danger" />
                    <h:commandButton value="Cancel" action="ProfilePage.xhtml?faces-redirect=true" styleClass="btn btn-secondary" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
